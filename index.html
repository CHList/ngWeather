<!DOCTYPE html>
<html lang="en" ng-app="weatherApp" ng-controller="weatherController">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="content">
        <h1>What's the Temperature</h1>
        <div class="six columns">
          <input class="u-full-width" type="text" placeholder="City Name" ng-model="city" ng-change="getWeather()" ng-model-options="{debounce: 500}">
          <div ng-if="isCity">
            <h1 >{{temperature}} <span>{{symbol}}</span></h1>
            <div class="six columns">
              <p class="one-half column u-pull-left">Min : {{min}} <span>{{symbol}}</span></p>
              <p class="one-half column u-pull-left">Max : {{max}} <span>{{symbol}}</span></p>
            </div>
          </div>
          <p ng-if="!isCity">{{message}}</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
